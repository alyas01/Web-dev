<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title> Flexbox </title>
<style>
	#container{
		display: flex;
		flex-flow: row wrap;
		background: lightgreen;
		height: 100vh;
	}
	.item{
		background: lightcoral;
		padding: 30px; 
		margin: 10px;
		text-align: center;
		width: 160px;
		flex-basis: 160px;
		flex: 0 1 auto;
	}

</style>
</head>

<body>
	<div id="container">
		<div class="item" style="align-self: center;"> Item 1</div>
		<div class="item" style="align-self: center;"> Item 2 </div>
		<div class="item" style="align-self: center;"> Item 3 </div>
		<div class="item" style="align-self: center;"> Item 4 </div>
	

	</div>
</body>

</html>
