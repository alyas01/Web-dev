<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scope and hoisting</title>
</head>
<body>

  <p id="text"></p>

  <script>
    var num1 = 5; 
    var num2= 10; 

    function multiply() {
      document.getElementById('text').innerHTML = num1 * num2;
    }

    multiply();

    var x = 10; 
    var y = 5; 
    alert(x + '+' + y);

  </script>
  
</body>
</html>
