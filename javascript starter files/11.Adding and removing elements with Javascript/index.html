<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adding and removing elements with Javascript</title>
</head>
<body>

  <ul id="list">
    <li>Apples</li>
    <li>Pears</li>
  </ul>

  <script>
    //create element 
    var listItem = document.createElement('li'); 

    //create text node 
    var itemText = document.createTextNode('orange');

    //add text to element 

    listItem.appendChild(itemText); 
    console.log(listItem);  

    // select the parent list and store inside a vaiable 
    var list = document.getElementById('list'); 
    //add new list item to list 
    list.appendChild(listItem); 

    var newListItem = document.createElement('li'); 
    var newItemText = document.createTextNode('grapes');
    newListItem.appendChild(newItemText);

    var itemToReplace = document.querySelectorAll('li')[1];
    list.replaceChild(newListItem, itemToReplace); 

    //removing the value 
    list.removeChild(newListItem); 
  </script>
  
</body>
</html>
