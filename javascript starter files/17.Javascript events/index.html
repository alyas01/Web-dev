<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript events</title>
</head>
<body>

  <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores unde dolore at perspiciatis, id soluta veniam illum libero earum. Minima autem mollitia dolores, similique officia impedit magnam cum accusamus corrupti?</p>

  <script>

    //adding an event listener 
    var textElement = document.querySelector('p'); 
    textElement.addEventListener('click', () => {
      document.getElementById('text').style.color = "blue";
    }); 
    textElement.addEventListener('click', stopCopying); 


    // Adding events for the values in HTML 
    var changeFontSize = () => {
      document.getElementById('text').style.fontSize = '34px';
      document.getElementById('text').style.color = "blue"; 

    }

    var stopCopying = () => {
      alert('STOP Copying my Work'); 
    }

    //changeFontSize();

  </script>
  
</body>
</html>
