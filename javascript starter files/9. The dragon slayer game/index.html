<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The dragon slayer game</title>
</head>
<body>

  <script>
  	var random = Math.ceil(Math.random() *  100); 
  	console.log(random); 

  	var name = prompt("What is your name? "); 
  	var play = confirm(name + " Do you want to play? "); 

  	if(play){
  		var battle = confirm("Would you like to battle the dragon? "); 
  		if(battle){
  			//battle ready

  			var result = random > 50 ? "You Defected the Dragon" : "You have note Defected the Dragon"; 
  			alert(result); 

  		}else{
  			//not battling
  			alert("Come back when you are brave enough"); 
  		}
  	}else{
  		alert("Maybe next time..."); 
  	}

  </script>
  
</body>
</html>
