  <script>
     
     var character = new Object(); 
     character.firstName = "Bugs"; 
     character.lastName = "Bunny"; 
     character.age = 45; 
     console.log(character); 
     // dot notation 
     console.log(character.age); 

     var char = {
     	firstName: "Bugs",

     	colors: ["blue", "white"]

     }

  </script>
