<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The switch statement</title>
</head>
<body>


  <script>
  	var food = "cheese"; 
  	switch( food ){
  		case "Pizza" : 
  		case "Paste": 
  			alert("Italian Food is awesome"); 
  			break; 
  		case "eggs" : 
  			alert("Eggs are awesome"); 
  			break; 
  		case "Bacon":
  			alert("Bacon is awesome"); 
  			break; 
  		default: 
  			alert("Any food is fine"); 
  	}
    
  </script>
  
</body>
</html>
